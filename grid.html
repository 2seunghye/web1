<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr; /* fr:자동조절 */

        }

        
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>navigation</div> 
        <div>article</div>
    </div>
    <span>navigation</span>
    <span>article</span>
</body>
</html>
